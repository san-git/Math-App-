{% extends "base.html" %}
{% block title %}Achievements{% endblock %}
{% block content %}
<div class="main-content">
    <h2 class="mb-4"><i class="fas fa-trophy me-2"></i>Achievements</h2>
    <ul class="list-group">
        {% for a in achievements %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ a.icon }} {{ a.name }} - {{ a.description }}</span>
            <span class="badge {% if a.earned %}bg-success{% else %}bg-secondary{% endif %}">{{ 'Earned' if a.earned else 'Locked' }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
