{% extends "base.html" %}
{% block title %}Concepts - Math Quest{% endblock %}
{% block content %}
<div class="main-content">
    <h2 class="mb-4"><i class="fas fa-book me-2"></i>Concepts</h2>
    <div class="row g-3">
        {% for concept in concepts %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ concept.name }}</h5>
                    <p class="card-text small text-muted">{{ concept.description }}</p>
                    <a class="btn btn-primary btn-sm" href="{{ url_for('concepts.concept_detail', slug=concept.slug) }}">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
