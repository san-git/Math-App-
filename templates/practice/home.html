{% extends "base.html" %}
{% block title %}Practice - Math Quest{% endblock %}
{% block content %}
<div class="main-content">
    <h2 class="mb-4"><i class="fas fa-dumbbell me-2"></i>Practice by Concept</h2>
    <ul class="list-group">
        {% for concept in concepts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ concept.name }}</span>
            <a class="btn btn-primary btn-sm" href="{{ url_for('practice.practice_concept', concept_id=concept.id) }}">Practice</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
